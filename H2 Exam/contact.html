<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./src/header.js"></script>
  <script src="./src/api.js"></script>
  <script defer src="./src/contact.js"></script>
  <link rel="stylesheet" href="./src/style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <nav>
      <a href="/index.html">Front Page</a>
      <a href="/posts.html">Posts</a>
      <a href="/contact.html">Contact</a>
      <a href="/profile.html">Profile</a>
    </nav>
  </header>
  <main id="content">
    <div id="contactContainer">
      <div id="form">
        <form action="" id="formData">
          <input type="hidden" name="success" value="1">
          <div class="field">
            <label for="inputName">Name</label><input type="text" id="inputName">
          </div>
          <p class="inputErrorMessage" id="inputNameError"></p>
          <div class="field">
            <label for="inputSubject">Subject</label><input type="text" id="inputSubject">
          </div>
          <p class="inputErrorMessage" id="inputSubjectError"></p>
          <!-- <div class="field">
            <label for="inputPost">Postal Code</label><input type="number" id="inputPost">
          </div>
          <p id="inputPostError"></p> -->
          <div class="field">
            <label for="inputMail">E-Mail</label><input type="email" id="inputMail">
          </div>
          <p class="inputErrorMessage" id="inputMailError"></p>
          <div class="field">
            <label for="inputMessage">Message <hint>(Min 32 characters, max 1000)</hint></label>
            <textarea name="message" id="inputMessage" cols="30" rows="10"></textarea>
          </div>
          <p class="inputErrorMessage" id="inputMessageError"></p>
          <input type="submit" value="Send" id="inputSend">
        </form>
      </div>
    </div>
  </main>
  <footer>
    <table>
      
      <tr>
        <td>Address</td>
        <td><Address>Lmao Street 1000101</Address></td>
      </tr>
      
      <tr>
        <td>Phone number</td>
        <td>+69 04 20 13 37</td>
      </tr>

    </table>
  </footer>
</body>
</html>
