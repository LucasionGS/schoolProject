<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/index.css">
  <script src="./src/js/form.js"></script>
  <title>Interactive Map</title>
</head>
<body>
  <div class="container">
    <div id="form">
      <form action="index.html" id="formData">
        <div class="field">
          <label for="inputName">Name</label><input type="text" id="inputName">
        </div>
        <p id="inputNameError"></p>
        <div class="field">
          <label for="inputPost">Postal Code</label><input type="number" id="inputPost">
        </div>
        <p id="inputPostError"></p>
        <div class="field">
          <label for="inputMail">E-Mail</label><input type="email" id="inputMail">
        </div>
        <p id="inputMailError"></p>
        <input type="submit" value="Send" id="inputSend">
      </form>
    </div>
  </div>
</body>
</html>
